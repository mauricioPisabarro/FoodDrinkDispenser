{% extends 'food_drink_dispenser/base.html'  %}

{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for drinklog in list_water %}
    <tr>
      <th scope="row">{ drinklog.amount }</th>
      <td>{ drinklog.date }</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
