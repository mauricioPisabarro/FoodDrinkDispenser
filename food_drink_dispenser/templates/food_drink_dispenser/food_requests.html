{% extends 'food_drink_dispenser/base.html'  %}

{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Status</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for foodRequest in foodRequestsList %}
    <tr>
      <th scope="row">{{ foodRequest.status }}</th>
      <td>{{ foodRequest.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
